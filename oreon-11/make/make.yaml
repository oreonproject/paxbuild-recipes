name: make
version: "4.4.1"
description: "GNU Make - build automation tool"
author: "GNU Project"
license: "GPL-3.0-or-later"
homepage: "https://www.gnu.org/software/make/"
repository: "https://git.savannah.gnu.org/git/make.git"
source_url: "https://ftp.gnu.org/gnu/make/make-4.4.1.tar.gz"
keywords: [make, build, automation]
categories: [development, tools]

dependencies:
  build_dependencies:
    - {name: "gcc", version_constraint: ">=11", optional: false}
  runtime_dependencies:
    - {name: "glibc", version_constraint: null, optional: false}

  optional_dependencies: []
  conflicts: []

build:
  build_system: Make
  build_commands:
    - "./configure --prefix=/usr"
    - "make -j$(nproc)"
  build_dependencies:
    - "gcc"
  build_flags: []
  environment:
    CFLAGS: "-O2 -pipe"
  working_directory: null
  target_architectures: [X86_64v1, X86_64v3, Aarch64]
  cross_compiler_prefix: null
  target_sysroot: null

install:
  install_method: RunCommands
  install_commands:
    - "make install DESTDIR=$DESTDIR"
  install_directories: ["/usr/bin", "/usr/share/man"]
  install_files: []
  post_install_commands: []

files:
  include_patterns: ["**/*.c", "**/*.h", "configure"]
  exclude_patterns: ["**/*.o"]
  binary_files: ["usr/bin/make"]
  config_files: []
  documentation_files: []
  license_files: ["COPYING"]

scripts:
  pre_install: "echo 'Installing GNU Make...'"
  post_install: "echo 'GNU Make installed'"
  pre_uninstall: null
  post_uninstall: null
  pre_upgrade: null
  post_upgrade: null

metadata:
  maintainer: "Oreon Project Team <packaging@oreonproject.org>"
  section: "development"
  priority: "required"
  provides: ["make", "gmake"]
  conflicts: []
