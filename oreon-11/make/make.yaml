name: make
version: "4.4.1"
description: "GNU Make build automation tool"
author: "Stuart Feldman"
license: "GPL-3.0-or-later"
homepage: "https://www.gnu.org/software/make/"
repository: "https://git.savannah.gnu.org/git/make.git"
keywords:
  - build
  - make
  - gnu
categories:
  - development
  - build

dependencies:
  build_dependencies:
    - name: "gcc"
      version_constraint: ">=4.0"
      optional: false
    - name: "guile"
      version_constraint: ">=3.0"
      optional: true
  runtime_dependencies: []
  optional_dependencies: []
  conflicts: []

build:
  build_system: Autotools
  build_commands:
    - "./configure --prefix=/usr"
    - "make"
  build_dependencies:
    - "gcc"
  build_flags: []
  environment:
    CFLAGS: "-O2"
  working_directory: null
  target_architectures:
    - X86_64v3
    - Aarch64
  cross_compiler_prefix: null
  target_sysroot: null

install:
  install_method: RunCommands
  install_commands:
    - "make install"
  install_directories:
    - "/usr/bin"
    - "/usr/share/make"
  install_files: []
  post_install_commands: []

files:
  include_patterns:
    - "*.c"
    - "*.h"
    - "configure"
    - "Makefile.in"
    - "README"
  exclude_patterns:
    - "**/*.o"
    - "**/*.a"
    - "tests/**/*"
    - ".git/**/*"
  binary_files: []
  config_files: []
  documentation_files:
    - "README"
  license_files:
    - "COPYING"

scripts:
  pre_install: |
    echo "Installing make..."
  post_install: |
    echo "make installed successfully"
  pre_uninstall: |
    echo "Removing make..."
  post_uninstall: |
    echo "make removed successfully"
  pre_upgrade: null
  post_upgrade: null

metadata:
  maintainer: "Oreon Project Team <packaging@oreonproject.org>"
  section: "devel"
  priority: "required"
  provides:
    - "make"
  conflicts: []
