name: glibc
version: "2.38"
description: "GNU C library"
author: "Various"
license: "Various"
homepage: ""
repository: ""
source_url: "https://ftp.gnu.org/gnu/glibc/glibc-2.38.tar.xz"
keywords:
  - glibc
categories:
  - packages

dependencies:
  build_dependencies:
    - name: "gcc"
      version_constraint: ">=4.0"
      optional: false
    - name: "make"
      version_constraint: ">=3.0"
      optional: false
  runtime_dependencies: []
  optional_dependencies: []
  conflicts: []

build:
  build_system: Make
  build_commands:
    - "mkdir -p build && cd build && unset LD_LIBRARY_PATH && ../configure --prefix=/usr --disable-werror --disable-profile --enable-kernel=3.2"
    - "cd build && make"
  build_dependencies:
    - "gcc"
    - "make"
    - "bison"
    - "gawk"
    - "sed"
    - "bash"
    - "python3"
  build_flags: []
  environment:
    CFLAGS: "-O2"
  working_directory: null
  target_architectures:
    - X86_64v1
    - X86_64v3
    - Aarch64
  cross_compiler_prefix: null
  target_sysroot: null

install:
  install_method: RunCommands
  install_commands:
    - "cd build && unset LD_LIBRARY_PATH && install_root=/buildroot make -j1 install"
  install_directories:
    - "/usr/bin"
    - "/usr/lib"
    - "/usr/lib64"
    - "/usr/include"
    - "/usr/sbin"
    - "/lib"
    - "/lib64"
    - "/etc"
    - "/sbin"
  install_files: []
  post_install_commands: []

files:
  include_patterns:
    - "*.c"
    - "*.h"
    - "configure"
    - "Makefile.in"
  exclude_patterns:
    - "**/*.o"
    - "**/*.a"
    - "tests/**/*"
    - ".git/**/*"
  binary_files: []
  config_files: []
  documentation_files: []
  license_files: []

scripts:
  pre_install: |
    echo "Installing glibc..."
  post_install: |
    echo "glibc installed successfully"
  pre_uninstall: |
    echo "Removing glibc..."
  post_uninstall: |
    echo "glibc removed successfully"
  pre_upgrade: null
  post_upgrade: null

metadata:
  maintainer: "Oreon Project Team <packaging@oreonproject.org>"
  section: "packages"
  priority: "optional"
  provides:
    - "glibc"
  conflicts: []
