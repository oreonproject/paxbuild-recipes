name: man-db
version: "2.13.0"
description: "man-db - tools for reading manual pages"
author: "Various"
license: "GPL-2.0-or-later"
homepage: "https://nongnu.org/man-db/"
repository: ""
source_url: "https://download.savannah.gnu.org/releases/man-db/man-db-2.13.0.tar.xz"
keywords:
  - man-db
categories:
  - packages

dependencies:
  build_dependencies:
    - {name: "gcc", version_constraint: ">=11", optional: false}
    - {name: "make", version_constraint: ">=4.3", optional: false}
  runtime_dependencies:
    - {name: "glibc", version_constraint: null, optional: false}
    - {name: "groff", version_constraint: null, optional: false}
    - {name: "gzip", version_constraint: null, optional: false}
    - {name: "bzip2", version_constraint: null, optional: false}

  optional_dependencies: []
  conflicts: []

build:
  build_system: Make
  build_commands:
    - "./configure --prefix=/usr --sysconfdir=/etc --with-systemdsystemunitdir=/usr/lib/systemd/system --with-systemdtmpfilesdir=/usr/lib/tmpfiles.d --disable-setuid"
    - "make -j$(nproc)"
  build_dependencies:
    - "gcc"
    - "make"
  build_flags: []
  environment:
    CFLAGS: "-O2 -pipe"
  working_directory: null
  target_architectures: [X86_64v1, X86_64v3, Aarch64]
  cross_compiler_prefix: null
  target_sysroot: null

install:
  install_method: RunCommands
  install_commands:
    - "make install DESTDIR=$DESTDIR"
  install_directories: ["/usr/bin"]
  install_files: []
  post_install_commands: []

files:
  include_patterns: ["**/*.c", "**/*.h", "configure"]
  exclude_patterns: ["**/*.o"]
  binary_files: []
  config_files: []
  documentation_files: []
  license_files: []

scripts:
  pre_install: "echo 'Installing man-db...'"
  post_install: "echo 'man-db installed'"
  pre_uninstall: null
  post_uninstall: null
  pre_upgrade: null
  post_upgrade: null

metadata:
  maintainer: "Oreon Project Team <packaging@oreonproject.org>"
  section: "packages"
  priority: "optional"
  provides:
    - "man-db"
  conflicts: []
