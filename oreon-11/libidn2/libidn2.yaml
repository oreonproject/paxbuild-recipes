name: libidn2
version: "2.3.7"
description: "Internationalized Domain Names (IDNA2008) library"
author: "GNU Project"
license: "GPL-3.0-or-later"
homepage: "https://www.gnu.org/software/libidn/#libidn2"
repository: "https://gitlab.com/libidn/libidn2.git"
source_url: "https://ftp.gnu.org/gnu/libidn/libidn2-2.3.7.tar.gz"
keywords:
  - idna
  - idn
categories:
  - libraries

dependencies:
  build_dependencies:
    - name: "gcc"
      version_constraint: ">=11"
      optional: false
    - name: "make"
      version_constraint: ">=4.3"
      optional: false
    - name: "gettext"
      version_constraint: ">=0.21"
      optional: false
    - name: "texinfo"
      version_constraint: ">=7.0"
      optional: false
    - name: "libunistring-devel"
      version_constraint: ">=1.0"
      optional: false
    - name: "gnupg2"
      version_constraint: ">=2.4"
      optional: false
  runtime_dependencies:
    - {name: "glibc", version_constraint: null, optional: false}

  optional_dependencies: []
  conflicts: []

build:
  build_system: Make
  build_commands:
    - "./configure --prefix=/usr"
    - "make"
  build_dependencies:
    - "gcc"
    - "make"
    - "gettext"
    - "texinfo"
    - "libunistring-devel"
    - "gnupg2"
  build_flags: []
  environment:
    CFLAGS: "-O2"
  working_directory: null
  target_architectures:
    - X86_64v1
    - X86_64v3
    - Aarch64
  cross_compiler_prefix: null
  target_sysroot: null

install:
  install_method: RunCommands
  install_commands:
    - "make install DESTDIR=$DESTDIR"
  install_directories:
    - "/usr/lib"
    - "/usr/include"
    - "/usr/lib/pkgconfig"
  install_files: []
  post_install_commands: []

files:
  include_patterns: []
  exclude_patterns: []
  binary_files:
    - "usr/lib/libidn2.so*"
  config_files: []
  documentation_files: []
  license_files: []

scripts:
  pre_install: |
    echo "Installing libidn2..."
  post_install: |
    echo "libidn2 installed successfully"
  pre_uninstall: |
    echo "Removing libidn2..."
  post_uninstall: |
    echo "libidn2 removed successfully"
  pre_upgrade: null
  post_upgrade: null

metadata:
  maintainer: "Oreon Project Team <packaging@oreonproject.org>"
  section: "libs"
  priority: "optional"
  provides:
    - "libidn2"
  conflicts: []


