name: gzip
version: "1.13"
description: "GNU compression utility"
author: "GNU Project"
license: "GPL-3.0-or-later"
homepage: "https://www.gnu.org/software/gzip/"
repository: "https://git.savannah.gnu.org/git/gzip.git"
source_url: "https://ftp.gnu.org/gnu/gzip/gzip-1.13.tar.xz"
keywords: [gzip, compression]
categories: [utilities]

dependencies:
  build_dependencies:
    - {name: "gcc", version_constraint: ">=4.0", optional: false}
  runtime_dependencies:
    - {name: "glibc", version_constraint: ">=2.30", optional: false}
  optional_dependencies: []
  conflicts: []

build:
  build_system: Make
  build_commands:
    - "./configure --prefix=/usr"
    - "make -j$(nproc)"
  build_dependencies: ["gcc", "make"]
  build_flags: ["-O2"]
  environment: {CFLAGS: "-O2"}
  working_directory: null
  target_architectures: [X86_64v1, X86_64v3, Aarch64]
  cross_compiler_prefix: null
  target_sysroot: null

install:
  install_method: RunCommands
  install_commands: ["make install DESTDIR=$DESTDIR"]
  install_directories: ["/usr/bin"]
  install_files: []
  post_install_commands: []

files:
  include_patterns: ["**/*.c", "configure"]
  exclude_patterns: ["**/*.o"]
  binary_files: ["usr/bin/gzip", "usr/bin/gunzip", "usr/bin/zcat"]
  config_files: []
  documentation_files: []
  license_files: ["COPYING"]

scripts:
  pre_install: "echo 'Installing gzip...'"
  post_install: "echo 'gzip installed'"
  pre_uninstall: "echo 'Removing gzip...'"
  post_uninstall: "echo 'gzip removed'"
  pre_upgrade: null
  post_upgrade: null

metadata:
  maintainer: "Oreon Project Team <packaging@oreonproject.org>"
  section: "utilities"
  priority: "required"
  provides: ["gzip"]
  conflicts: []

