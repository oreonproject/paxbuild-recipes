name: ncurses
version: "6.5"
description: "Ncurses library"
author: "Various"
license: "Various"
homepage: ""
repository: ""
source_url: "https://invisible-mirror.net/archives/ncurses/ncurses-6.5.tar.gz"
keywords:
  - ncurses
categories:
  - packages

dependencies:
  build_dependencies:
    - name: "gcc"
      version_constraint: ">=11"
      optional: false
    - name: "gcc-c++"
      version_constraint: ">=11"
      optional: false
    - name: "make"
      version_constraint: ">=4.3"
      optional: false
    - name: "pkgconf"
      version_constraint: ">=1.7"
      optional: false
    - name: "gnupg2"
      version_constraint: ">=2.4"
      optional: false
    - name: "gpm-devel"
      version_constraint: ">=1.20"
      optional: true
  runtime_dependencies:
    - {name: "glibc", version_constraint: null, optional: false}

  optional_dependencies: []
  conflicts: []

build:
  build_system: Make
  build_commands:
    - "./configure --prefix=/usr --with-shared --with-termlib --enable-widec --enable-pc-files --with-default-terminfo-dir=/usr/share/terminfo --with-termpath=/etc/terminfo:/usr/share/terminfo --disable-static --without-cxx-binding"
    - "make"
  build_dependencies:
    - "gcc"
    - "gcc-c++"
    - "make"
    - "pkgconf"
    - "gnupg2"
    - "gpm-devel"
  build_flags: []
  environment:
    CFLAGS: "-O2"
  working_directory: null
  target_architectures:
    - X86_64v1
    - X86_64v3
    - Aarch64
  cross_compiler_prefix: null
  target_sysroot: null

install:
  install_method: RunCommands
  install_commands:
    - "make DESTDIR=$DESTDIR install"
  install_directories:
    - "/usr/bin"
  install_files: []
  post_install_commands: []

files:
  include_patterns:
    - "*.c"
    - "*.h"
    - "configure"
    - "Makefile.in"
  exclude_patterns:
    - "**/*.o"
    - "**/*.a"
    - "tests/**/*"
    - ".git/**/*"
  binary_files: []
  config_files: []
  documentation_files: []
  license_files: []

scripts:
  pre_install: |
    echo "Installing ncurses..."
  post_install: |
    echo "ncurses installed successfully"
  pre_uninstall: |
    echo "Removing ncurses..."
  post_uninstall: |
    echo "ncurses removed successfully"
  pre_upgrade: null
  post_upgrade: null

metadata:
  maintainer: "Oreon Project Team <packaging@oreonproject.org>"
  section: "packages"
  priority: "optional"
  provides:
    - "ncurses"
  conflicts: []
