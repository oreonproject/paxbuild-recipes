name: grub
version: "2.12"
description: "GRUB bootloader"
author: "Various"
license: "Various"
homepage: ""
repository: ""
source_url: "https://ftp.gnu.org/gnu/grub/grub-2.12.tar.xz"
keywords:
  - grub
categories:
  - packages

dependencies:
  build_dependencies:
    - name: "gcc"
      version_constraint: ">=4.0"
      optional: false
    - name: "make"
      version_constraint: ">=3.0"
      optional: false
  runtime_dependencies: []
  optional_dependencies: []
  conflicts: []

build:
  build_system: Make
  build_commands:
    - "./configure --prefix=/usr --disable-werror"
    - "touch grub-core/extra_deps.lst || true"
    - "make -j1"
  build_dependencies:
    - "gcc"
    - "make"
    - "flex"
    - "bison"
    - "gettext-devel"
    - "freetype-devel"
  build_flags: []
  environment:
    CFLAGS: "-O2"
  working_directory: null
  target_architectures:
    - X86_64v1
    - X86_64v3
    - Aarch64
  cross_compiler_prefix: null
  target_sysroot: null

install:
  install_method: RunCommands
  install_commands:
    - "make install"
  install_directories:
    - "/usr/bin"
  install_files: []
  post_install_commands: []

files:
  include_patterns:
    - "*.c"
    - "*.h"
    - "configure"
    - "Makefile.in"
  exclude_patterns:
    - "**/*.o"
    - "**/*.a"
    - "tests/**/*"
    - ".git/**/*"
  binary_files: []
  config_files: []
  documentation_files: []
  license_files: []

scripts:
  pre_install: |
    echo "Installing grub..."
  post_install: |
    echo "grub installed successfully"
  pre_uninstall: |
    echo "Removing grub..."
  post_uninstall: |
    echo "grub removed successfully"
  pre_upgrade: null
  post_upgrade: null

metadata:
  maintainer: "Oreon Project Team <packaging@oreonproject.org>"
  section: "packages"
  priority: "optional"
  provides:
    - "grub"
  conflicts: []
