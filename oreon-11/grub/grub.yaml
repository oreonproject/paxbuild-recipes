name: grub
version: "2.12"
description: "GRUB bootloader"
author: "Various"
license: "Various"
homepage: ""
repository: ""
source_url: "https://ftp.gnu.org/gnu/grub/grub-2.12.tar.xz"
keywords:
  - grub
categories:
  - packages

dependencies:
  build_dependencies:
    - {name: "gcc", version_constraint: ">=11", optional: false}
    - {name: "make", version_constraint: ">=4.3", optional: false}
    - {name: "autoconf", version_constraint: ">=2.71", optional: false}
    - {name: "automake", version_constraint: ">=1.16", optional: false}
    - {name: "binutils", version_constraint: ">=2.43", optional: false}
    - {name: "bison", version_constraint: ">=3.8", optional: false}
    - {name: "bzip2-devel", version_constraint: ">=1.0", optional: false}
    - {name: "device-mapper-devel", version_constraint: ">=1.02", optional: false}
    - {name: "flex", version_constraint: ">=2.6", optional: false}
    - {name: "freetype-devel", version_constraint: ">=2.10", optional: false}
    - {name: "fuse3-devel", version_constraint: ">=3.10", optional: false}
    - {name: "gettext-devel", version_constraint: ">=0.21", optional: false}
    - {name: "ncurses-devel", version_constraint: ">=6.5", optional: false}
    - {name: "python3", version_constraint: ">=3.11", optional: false}
    - {name: "texinfo", version_constraint: ">=7.0", optional: false}
    - {name: "xz-devel", version_constraint: ">=5.6", optional: false}
    - {name: "pesign", version_constraint: ">=0.99", optional: false}
    - {name: "ccache", version_constraint: null, optional: false}
  runtime_dependencies:
    - {name: "glibc", version_constraint: null, optional: false}

  optional_dependencies: []
  conflicts: []

build:
  build_system: Make
  build_commands:
    - "./configure --prefix=/usr --sysconfdir=/etc --disable-werror --disable-grub-mount --disable-grub-emu --disable-grub-mkfont"
    - "make -C grub-core extra_deps.lst || touch grub-core/extra_deps.lst"
    - "make -j$(nproc)"
  build_flags: []
  environment:
    CFLAGS: "-O2"
  working_directory: null
  target_architectures:
    - X86_64v1
    - X86_64v3
    - Aarch64
  cross_compiler_prefix: null
  target_sysroot: null

install:
  install_method: RunCommands
  install_commands:
    - "make install DESTDIR=$DESTDIR"
  install_directories:
    - "/usr/bin"
  install_files: []
  post_install_commands: []

files:
  include_patterns:
    - "*.c"
    - "*.h"
    - "configure"
    - "Makefile.in"
  exclude_patterns:
    - "**/*.o"
    - "**/*.a"
    - "tests/**/*"
    - ".git/**/*"
  binary_files: []
  config_files: []
  documentation_files: []
  license_files: []

scripts:
  pre_install: |
    echo "Installing grub..."
  post_install: |
    echo "grub installed successfully"
  pre_uninstall: |
    echo "Removing grub..."
  post_uninstall: |
    echo "grub removed successfully"
  pre_upgrade: null
  post_upgrade: null

metadata:
  maintainer: "Oreon Project Team <packaging@oreonproject.org>"
  section: "packages"
  priority: "optional"
  provides:
    - "grub"
  conflicts: []
