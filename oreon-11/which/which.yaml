name: which
version: "2.21"
description: "Shows the full path of shell commands"
author: "GNU Project"
license: "GPL-3.0-or-later"
homepage: "https://savannah.gnu.org/projects/which/"
repository: "https://git.savannah.gnu.org/git/which.git"
source_url: "https://ftp.gnu.org/gnu/which/which-2.21.tar.gz"
keywords: [which, command, utilities]
categories: [utilities]

dependencies:
  build_dependencies:
    - {name: "gcc", version_constraint: ">=11", optional: false}
    - {name: "gcc-c++", version_constraint: ">=11", optional: false}
    - {name: "make", version_constraint: ">=4.3", optional: false}
    - {name: "readline-devel", version_constraint: ">=8.2", optional: false}
  runtime_dependencies:
    - {name: "glibc", version_constraint: null, optional: false}

  optional_dependencies: []
  conflicts: []

build:
  build_system: Make
  build_commands:
    - "./configure --prefix=/usr"
    - "make -j$(nproc)"
  build_dependencies:
    - "gcc"
    - "gcc-c++"
    - "make"
    - "readline-devel"
  build_flags: ["-O2"]
  environment: {CFLAGS: "-O2"}
  working_directory: null
  target_architectures: [X86_64v1, X86_64v3, Aarch64]
  cross_compiler_prefix: null
  target_sysroot: null

install:
  install_method: RunCommands
  install_commands: ["make install DESTDIR=$DESTDIR"]
  install_directories: ["/usr/bin"]
  install_files: []
  post_install_commands: []

files:
  include_patterns: ["**/*.c", "configure"]
  exclude_patterns: ["**/*.o"]
  binary_files: ["usr/bin/which"]
  config_files: []
  documentation_files: []
  license_files: ["COPYING"]

scripts:
  pre_install: "echo 'Installing which...'"
  post_install: "echo 'which installed'"
  pre_uninstall: null
  post_uninstall: null
  pre_upgrade: null
  post_upgrade: null

metadata:
  maintainer: "Oreon Project Team <packaging@oreonproject.org>"
  section: "utilities"
  priority: "important"
  provides: ["which"]
  conflicts: []

