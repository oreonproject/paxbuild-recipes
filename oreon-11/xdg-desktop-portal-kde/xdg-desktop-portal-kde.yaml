name: xdg-desktop-portal-kde
version: "6.2.5"
description: "XDG Desktop Portal KDE backend"
author: "Various"
license: "LGPL-2.1-or-later"
homepage: "https://invent.kde.org/plasma/xdg-desktop-portal-kde"
repository: ""
source_url: "https://download.kde.org/stable/plasma/6.2.5/xdg-desktop-portal-kde-6.2.5.tar.xz"
keywords:
  - xdg-desktop-portal-kde
  - desktop
categories:
  - desktop
  - system

dependencies:
  build_dependencies:
    - {name: "gcc", version_constraint: ">=11", optional: false}
    - {name: "make", version_constraint: ">=4.3", optional: false}
  runtime_dependencies:
    - {name: "glibc", version_constraint: ">=2.30", optional: false}
  optional_dependencies: []
  conflicts: []

build:
  build_system: Make
  build_commands:
    - "cmake -B build -DCMAKE_INSTALL_PREFIX=/usr"
    - "make -j$(nproc)"
  build_dependencies:
    - "gcc"
    - "make"
  build_flags: []
  environment:
    CFLAGS: "-O2 -pipe"
  working_directory: null
  target_architectures: [X86_64v1, X86_64v3, Aarch64]
  cross_compiler_prefix: null
  target_sysroot: null

install:
  install_method: RunCommands
  install_commands:
    - "make install DESTDIR=$DESTDIR"
  install_directories: ["/usr/bin", "/usr/lib"]
  install_files: []
  post_install_commands: []

files:
  include_patterns: ["**/*.c", "**/*.h"]
  exclude_patterns: ["**/*.o"]
  binary_files: []
  config_files: []
  documentation_files: []
  license_files: []

scripts:
  pre_install: "echo 'Installing xdg-desktop-portal-kde...'"
  post_install: "echo 'xdg-desktop-portal-kde installed'"
  pre_uninstall: null
  post_uninstall: null
  pre_upgrade: null
  post_upgrade: null

metadata:
  maintainer: "Oreon Project Team <packaging@oreonproject.org>"
  section: "desktop"
  priority: "optional"
  provides:
    - "xdg-desktop-portal-kde"
  conflicts: []
