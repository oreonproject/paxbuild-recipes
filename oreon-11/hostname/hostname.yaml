name: hostname
version: "3.23"
description: "hostname - utility to show or set the system hostname"
author: "Michael Meskes"
license: "GPL-2.0-or-later"
homepage: "https://packages.debian.org/hostname"
repository: ""
source_url: "https://deb.debian.org/debian/pool/main/h/hostname/hostname_3.23.tar.gz"
keywords: [hostname, network, system]
categories: [system, utilities]

dependencies:
  build_dependencies:
    - {name: "gcc", version_constraint: ">=11", optional: false}
    - {name: "make", version_constraint: ">=4.3", optional: false}
  runtime_dependencies:
    - {name: "glibc", version_constraint: null, optional: false}

  optional_dependencies: []
  conflicts: []

build:
  build_system: Make
  build_commands:
    - "make"
  build_dependencies:
    - "gcc"
    - "make"
  build_flags: []
  environment:
    CFLAGS: "-O2 -pipe"
  working_directory: null
  target_architectures: [X86_64v1, X86_64v3, Aarch64]
  cross_compiler_prefix: null
  target_sysroot: null

install:
  install_method: RunCommands
  install_commands:
    - "install -Dm755 hostname $DESTDIR/usr/bin/hostname"
    - "ln -sf hostname $DESTDIR/usr/bin/dnsdomainname"
    - "ln -sf hostname $DESTDIR/usr/bin/domainname"
    - "ln -sf hostname $DESTDIR/usr/bin/nisdomainname"
    - "ln -sf hostname $DESTDIR/usr/bin/ypdomainname"
  install_directories: ["/usr/bin"]
  install_files: []
  post_install_commands: []

files:
  include_patterns: ["**/*.c", "**/*.h", "Makefile"]
  exclude_patterns: ["**/*.o"]
  binary_files: ["usr/bin/hostname"]
  config_files: []
  documentation_files: []
  license_files: ["COPYRIGHT"]

scripts:
  pre_install: "echo 'Installing hostname...'"
  post_install: "echo 'hostname installed'"
  pre_uninstall: null
  post_uninstall: null
  pre_upgrade: null
  post_upgrade: null

metadata:
  maintainer: "Oreon Project Team <packaging@oreonproject.org>"
  section: "utilities"
  priority: "required"
  provides: ["hostname"]
  conflicts: []
