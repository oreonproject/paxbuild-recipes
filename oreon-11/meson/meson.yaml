name: meson
version: "1.6.1"
description: "Meson - high productivity build system"
author: "The Meson development team"
license: "Apache-2.0"
homepage: "https://mesonbuild.com/"
repository: "https://github.com/mesonbuild/meson"
source_url: "https://github.com/mesonbuild/meson/releases/download/1.6.1/meson-1.6.1.tar.gz"
keywords: [meson, build, python]
categories: [development, tools]

dependencies:
  build_dependencies:
    - {name: "python3", version_constraint: ">=3.7", optional: false}
    - {name: "python3-setuptools", version_constraint: null, optional: false}
  runtime_dependencies:
    - {name: "python3", version_constraint: ">=3.7", optional: false}
    - {name: "ninja", version_constraint: ">=1.8", optional: false}
  optional_dependencies: []
  conflicts: []

build:
  build_system: Make
  build_commands:
    - "python3 setup.py build"
  build_dependencies:
    - "python3"
    - "python3-setuptools"
  build_flags: []
  environment: {}
  working_directory: null
  target_architectures: [X86_64v1, X86_64v3, Aarch64]
  cross_compiler_prefix: null
  target_sysroot: null

install:
  install_method: RunCommands
  install_commands:
    - "python3 setup.py install --prefix=/usr --root=$DESTDIR --optimize=1"
  install_directories: ["/usr/bin", "/usr/lib/python3*/site-packages"]
  install_files: []
  post_install_commands: []

files:
  include_patterns: ["**/*.py", "setup.py"]
  exclude_patterns: ["**/__pycache__/**", "**/*.pyc"]
  binary_files: []
  config_files: []
  documentation_files: []
  license_files: ["COPYING"]

scripts:
  pre_install: "echo 'Installing Meson...'"
  post_install: "echo 'Meson installed'"
  pre_uninstall: null
  post_uninstall: null
  pre_upgrade: null
  post_upgrade: null

metadata:
  maintainer: "Oreon Project Team <packaging@oreonproject.org>"
  section: "development"
  priority: "optional"
  provides: ["meson"]
  conflicts: []
