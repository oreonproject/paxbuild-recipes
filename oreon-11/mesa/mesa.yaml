name: mesa
version: "25.1.0"
description: "Mesa 3D Graphics Library"
author: "Various"
license: "MIT"
homepage: "https://www.mesa3d.org/"
repository: ""
source_url: "https://archive.mesa3d.org/mesa-25.1.0.tar.xz"
keywords:
  - mesa
  - graphics
categories:
  - system
  - graphics

dependencies:
  build_dependencies:
    - {name: "gcc", version_constraint: ">=11", optional: false}
    - {name: "make", version_constraint: ">=4.3", optional: false}
    - {name: "meson", version_constraint: ">=0.60", optional: false}
    - {name: "ninja", version_constraint: ">=1.8", optional: false}
  runtime_dependencies:
    - {name: "glibc", version_constraint: ">=2.30", optional: false}
  optional_dependencies: []
  conflicts: []

build:
  build_system: Make
  build_commands:
    - "meson setup build --prefix=/usr -Dgallium-drivers=auto -Dvulkan-drivers=auto -Dplatforms=x11,wayland"
    - "ninja -C build"
  build_dependencies:
    - "gcc"
    - "meson"
    - "ninja"
  build_flags: []
  environment:
    CFLAGS: "-O2 -pipe"
  working_directory: null
  target_architectures: [X86_64v1, X86_64v3, Aarch64]
  cross_compiler_prefix: null
  target_sysroot: null

install:
  install_method: RunCommands
  install_commands:
    - "DESTDIR=$DESTDIR ninja -C build install"
  install_directories: ["/usr/lib", "/usr/include"]
  install_files: []
  post_install_commands:
    - "ldconfig -n $DESTDIR/usr/lib || true"

files:
  include_patterns: ["**/*.c", "**/*.h"]
  exclude_patterns: ["**/*.o", "build/**"]
  binary_files: []
  config_files: []
  documentation_files: []
  license_files: []

scripts:
  pre_install: "echo 'Installing mesa...'"
  post_install: |
    echo 'mesa installed'
    ldconfig 2>/dev/null || true
  pre_uninstall: null
  post_uninstall: "ldconfig 2>/dev/null || true"
  pre_upgrade: null
  post_upgrade: "ldconfig 2>/dev/null || true"

metadata:
  maintainer: "Oreon Project Team <packaging@oreonproject.org>"
  section: "graphics"
  priority: "optional"
  provides:
    - "mesa"
  conflicts: []
