name: systemd
version: "258"
description: "Systemd"
author: "Various"
license: "Various"
homepage: ""
repository: ""
source_url: "https://github.com/systemd/systemd/archive/refs/tags/v260.tar.gz"
keywords:
  - systemd
categories:
  - packages

dependencies:
  build_dependencies:
    - name: "gcc"
      version_constraint: ">=4.0"
      optional: false
    - name: "make"
      version_constraint: ">=3.0"
      optional: false
  runtime_dependencies:
    - {name: "glibc", version_constraint: null, optional: false}
    - {name: "libcap", version_constraint: null, optional: false}
    - {name: "libselinux", version_constraint: null, optional: false}
    - {name: "libsepol", version_constraint: null, optional: false}
    - {name: "kmod", version_constraint: null, optional: false}
    - {name: "util-linux", version_constraint: null, optional: false}
    - {name: "dbus", version_constraint: null, optional: false}
    - {name: "pam", version_constraint: null, optional: false}
    - {name: "acl", version_constraint: null, optional: false}

  optional_dependencies: []
  conflicts: []

build:
  build_system: Meson
  build_commands:
    - "meson setup build --prefix=/usr --sysconfdir=/etc --localstatedir=/var -Dman=disabled -Dtests=false -Dinstall-tests=false -Dmode=release -Dselinux=true -Dacl=true -Dpam=true -Dlibcryptsetup=auto"
    - "ninja -C build"
  build_dependencies:
    - "gcc"
    - "make"
    - "meson"
    - "ninja"
    - "python3"
    - "gperf"
    - "libcap-devel"
    - "libmount-devel"
    - "libacl-devel"
    - "libselinux-devel"
    - "libcrypt-devel"
    - "libidn2-devel"
    - "libgcrypt-devel"
    - "liblzma-devel"
    - "zlib-devel"
    - "bzip2-devel"
    - "xz-devel"
    - "pam-devel"
    - "libblkid-devel"
  build_flags: []
  environment:
    CFLAGS: "-O2"
  working_directory: null
  target_architectures:
    - X86_64v1
    - X86_64v3
    - Aarch64
  cross_compiler_prefix: null
  target_sysroot: null

install:
  install_method: RunCommands
  install_commands:
    - "DESTDIR=$DESTDIR ninja -C build install"
  install_directories:
    - "/usr/bin"
    - "/usr/lib/systemd"
    - "/etc/systemd"
  install_files: []
  post_install_commands:
    - "echo 'Verifying systemd-user-sessions installation...'"
    - "ls -la $DESTDIR/usr/lib/systemd/systemd-user-sessions || echo 'WARNING: systemd-user-sessions not found'"
    - "ls -la $DESTDIR/usr/lib/systemd/system/systemd-user-sessions.service || echo 'WARNING: systemd-user-sessions.service not found'"

files:
  include_patterns:
    - "*.c"
    - "*.h"
    - "configure"
    - "Makefile.in"
  exclude_patterns:
    - "**/*.o"
    - "**/*.a"
    - "tests/**/*"
    - ".git/**/*"
  binary_files: []
  config_files: []
  documentation_files: []
  license_files: []

scripts:
  pre_install: |
    echo "Installing systemd..."
  post_install: |
    echo "systemd installed successfully"
  pre_uninstall: |
    echo "Removing systemd..."
  post_uninstall: |
    echo "systemd removed successfully"
  pre_upgrade: null
  post_upgrade: null

metadata:
  maintainer: "Oreon Project Team <packaging@oreonproject.org>"
  section: "packages"
  priority: "optional"
  provides:
    - "systemd"
  conflicts: []
