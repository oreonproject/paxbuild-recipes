name: systemd
version: "258"
description: "Systemd"
author: "Various"
license: "Various"
homepage: ""
repository: ""
source_url: "https://github.com/systemd/systemd/archive/refs/tags/v258.tar.gz"
keywords:
  - systemd
categories:
  - packages

dependencies:
  build_dependencies:
    - name: "gcc"
      version_constraint: ">=4.0"
      optional: false
    - name: "make"
      version_constraint: ">=3.0"
      optional: false
  runtime_dependencies: []
  optional_dependencies: []
  conflicts: []

build:
  build_system: Meson
  build_commands:
    - "meson setup build -Dprefix=/usr -Dman=false -Dtests=false"
    - "ninja -C build"
  build_dependencies:
    - "gcc"
    - "make"
    - "meson"
    - "ninja"
    - "python3"
    - "gperf"
    - "libcap-devel"
    - "libmount-devel"
    - "libacl-devel"
    - "libselinux-devel"
    - "libcrypt-devel"
    - "libidn2-devel"
    - "libgcrypt-devel"
    - "liblzma-devel"
    - "zlib-devel"
    - "bzip2-devel"
    - "xz-devel"
  build_flags: []
  environment:
    CFLAGS: "-O2"
  working_directory: null
  target_architectures:
    - X86_64v1
    - X86_64v3
    - Aarch64
  cross_compiler_prefix: null
  target_sysroot: null

install:
  install_method: RunCommands
  install_commands:
    - "ninja -C build install"
  install_directories:
    - "/usr/bin"
  install_files: []
  post_install_commands: []

files:
  include_patterns:
    - "*.c"
    - "*.h"
    - "configure"
    - "Makefile.in"
  exclude_patterns:
    - "**/*.o"
    - "**/*.a"
    - "tests/**/*"
    - ".git/**/*"
  binary_files: []
  config_files: []
  documentation_files: []
  license_files: []

scripts:
  pre_install: |
    echo "Installing systemd..."
  post_install: |
    echo "systemd installed successfully"
  pre_uninstall: |
    echo "Removing systemd..."
  post_uninstall: |
    echo "systemd removed successfully"
  pre_upgrade: null
  post_upgrade: null

metadata:
  maintainer: "Oreon Project Team <packaging@oreonproject.org>"
  section: "packages"
  priority: "optional"
  provides:
    - "systemd"
  conflicts: []
