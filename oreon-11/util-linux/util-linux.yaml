name: util-linux
version: "2.41.2"
description: "Util-linux"
author: "Various"
license: "Various"
homepage: ""
repository: ""
source_url: "https://mirrors.edge.kernel.org/pub/linux/utils/util-linux/v2.40/util-linux-2.40.tar.xz"
keywords:
  - util-linux
categories:
  - packages

dependencies:
  build_dependencies:
    - name: "gcc"
      version_constraint: ">=11"
      optional: false
    - name: "make"
      version_constraint: ">=4.3"
      optional: false
    - name: "gettext-devel"
      version_constraint: ">=0.21"
      optional: false
    - name: "libselinux-devel"
      version_constraint: ">=3.7"
      optional: false
    - name: "libxcrypt-devel"
      version_constraint: ">=4.4"
      optional: false
    - name: "ncurses-devel"
      version_constraint: ">=6.5"
      optional: false
    - name: "readline-devel"
      version_constraint: ">=8.2"
      optional: false
    - name: "pam-devel"
      version_constraint: ">=1.5"
      optional: false
    - name: "zlib-devel"
      version_constraint: ">=1.2"
      optional: false
    - name: "popt-devel"
      version_constraint: ">=1.18"
      optional: false
    - name: "libutempter-devel"
      version_constraint: ">=1.2"
      optional: false
    - name: "systemd-devel"
      version_constraint: ">=254"
      optional: false
    - name: "systemd"
      version_constraint: ">=254"
      optional: false
    - name: "libcap-ng-devel"
      version_constraint: ">=0.8"
      optional: false
    - name: "python3-devel"
      version_constraint: ">=3.11"
      optional: false
    - name: "sqlite-devel"
      version_constraint: ">=3.44"
      optional: false
    - name: "rubygem-asciidoctor"
      version_constraint: ">=2.0"
      optional: false
    - name: "po4a"
      version_constraint: ">=0.69"
      optional: false
    - name: "gnupg2"
      version_constraint: ">=2.4"
      optional: false
  runtime_dependencies:
    - {name: "glibc", version_constraint: null, optional: false}
    - {name: "zlib", version_constraint: null, optional: false}
    - {name: "pam", version_constraint: null, optional: false}

  optional_dependencies: []
  conflicts: []

build:
  build_system: Make
  build_commands:
    - "./configure --prefix=/usr --disable-static --enable-widechar --with-systemd --with-tcb --enable-libuuid --enable-libblkid"
    - "make"
  build_dependencies:
    - "gcc"
    - "make"
    - "gettext-devel"
    - "libselinux-devel"
    - "libxcrypt-devel"
    - "ncurses-devel"
    - "readline-devel"
    - "pam-devel"
    - "zlib-devel"
    - "popt-devel"
    - "libutempter-devel"
    - "systemd-devel"
    - "systemd"
    - "libcap-ng-devel"
    - "python3-devel"
    - "sqlite-devel"
    - "rubygem-asciidoctor"
    - "po4a"
    - "gnupg2"
  build_flags: []
  environment:
    CFLAGS: "-O2"
  working_directory: null
  target_architectures:
    - X86_64v1
    - X86_64v3
    - Aarch64
  cross_compiler_prefix: null
  target_sysroot: null

install:
  install_method: RunCommands
  install_commands:
    - "sh -c 'FAKEBIN=\"$PWD/.pax-fakebin\"; rm -rf \"$FAKEBIN\"; mkdir -p \"$FAKEBIN\"; printf \"#!/bin/sh\\nexit 0\\n\" > \"$FAKEBIN/chgrp\"; chmod +x \"$FAKEBIN/chgrp\"; PATH=\"$FAKEBIN:$PATH\" make install DESTDIR=$DESTDIR CHGRP=true CHOWN=true INSTALL=\\'install -p\\'; rm -rf \"$FAKEBIN\"'"
  install_directories:
    - "/usr/bin"
  install_files: []
  post_install_commands: []

files:
  include_patterns:
    - "*.c"
    - "*.h"
    - "configure"
    - "Makefile.in"
  exclude_patterns:
    - "**/*.o"
    - "**/*.a"
    - "tests/**/*"
    - ".git/**/*"
  binary_files: []
  config_files: []
  documentation_files: []
  license_files: []

scripts:
  pre_install: |
    echo "Installing util-linux..."
  post_install: |
    echo "util-linux installed successfully"
  pre_uninstall: |
    echo "Removing util-linux..."
  post_uninstall: |
    echo "util-linux removed successfully"
  pre_upgrade: null
  post_upgrade: null

metadata:
  maintainer: "Oreon Project Team <packaging@oreonproject.org>"
  section: "packages"
  priority: "optional"
  provides:
    - "util-linux"
  conflicts: []
