name: openssh-clients
version: "9.9p1"
description: "OpenSSH client applications"
author: "Various"
license: "BSD"
homepage: "https://www.openssh.com/"
repository: ""
source_url: "https://cdn.openbsd.org/pub/OpenBSD/OpenSSH/portable/openssh-9.9p1.tar.gz"
keywords:
  - openssh-clients
  - networking
categories:
  - packages
  - networking

dependencies:
  build_dependencies:
    - {name: "gcc", version_constraint: ">=11", optional: false}
    - {name: "make", version_constraint: ">=4.3", optional: false}
  runtime_dependencies:
    - {name: "glibc", version_constraint: null, optional: false}
    - {name: "openssl", version_constraint: null, optional: false}
    - {name: "zlib", version_constraint: null, optional: false}

  optional_dependencies: []
  conflicts: []

build:
  build_system: Make
  build_commands:
    - "./configure --prefix=/usr --sysconfdir=/etc/ssh"
    - "make -j$(nproc)"
  build_dependencies:
    - "gcc"
    - "make"
  build_flags: []
  environment:
    CFLAGS: "-O2 -pipe"
  working_directory: null
  target_architectures: [X86_64v1, X86_64v3, Aarch64]
  cross_compiler_prefix: null
  target_sysroot: null

install:
  install_method: RunCommands
  install_commands:
    - "make install DESTDIR=$DESTDIR"
  install_directories: ["/usr/bin"]
  install_files: []
  post_install_commands: []

files:
  include_patterns: ["**/*.c", "**/*.h"]
  exclude_patterns: ["**/*.o"]
  binary_files: []
  config_files: []
  documentation_files: []
  license_files: []

scripts:
  pre_install: "echo 'Installing openssh-clients...'"
  post_install: "echo 'openssh-clients installed'"
  pre_uninstall: null
  post_uninstall: null
  pre_upgrade: null
  post_upgrade: null

metadata:
  maintainer: "Oreon Project Team <packaging@oreonproject.org>"
  section: "networking"
  priority: "optional"
  provides:
    - "openssh-clients"
  conflicts: []
