name: libunistring
version: "1.2"
description: "Library for manipulating Unicode strings"
author: "GNU Project"
license: "GPL-3.0-or-later"
homepage: "https://www.gnu.org/software/libunistring/"
repository: "https://git.savannah.gnu.org/git/libunistring.git"
source_url: "https://ftp.gnu.org/gnu/libunistring/libunistring-1.2.tar.xz"
keywords:
  - unicode
  - strings
categories:
  - libraries

dependencies:
  build_dependencies:
    - name: "gcc"
      version_constraint: ">=11"
      optional: false
    - name: "make"
      version_constraint: ">=4.3"
      optional: false
  runtime_dependencies:
    - {name: "glibc", version_constraint: null, optional: false}

  optional_dependencies: []
  conflicts: []

build:
  build_system: Make
  build_commands:
    - "./configure --prefix=/usr"
    - "make"
  build_dependencies:
    - "gcc"
    - "make"
  build_flags: []
  environment:
    CFLAGS: "-O2"
  working_directory: null
  target_architectures:
    - X86_64v1
    - X86_64v3
    - Aarch64
  cross_compiler_prefix: null
  target_sysroot: null

install:
  install_method: RunCommands
  install_commands:
    - "make install DESTDIR=$DESTDIR"
  install_directories:
    - "/usr/lib"
    - "/usr/include"
    - "/usr/lib/pkgconfig"
  install_files: []
  post_install_commands: []

files:
  include_patterns: []
  exclude_patterns: []
  binary_files:
    - "usr/lib/libunistring.so*"
  config_files: []
  documentation_files: []
  license_files: []

scripts:
  pre_install: |
    echo "Installing libunistring..."
  post_install: |
    echo "libunistring installed successfully"
  pre_uninstall: |
    echo "Removing libunistring..."
  post_uninstall: |
    echo "libunistring removed successfully"
  pre_upgrade: null
  post_upgrade: null

metadata:
  maintainer: "Oreon Project Team <packaging@oreonproject.org>"
  section: "libs"
  priority: "optional"
  provides:
    - "libunistring"
  conflicts: []


