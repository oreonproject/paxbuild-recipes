name: less
version: "661"
description: "Text file viewer similar to more, but better"
author: "Mark Nudelman"
license: "GPL-3.0-or-later OR BSD-2-Clause"
homepage: "http://www.greenwoodsoftware.com/less/"
repository: "https://github.com/gwsw/less"
source_url: "http://www.greenwoodsoftware.com/less/less-661.tar.gz"
keywords: [less, pager, viewer]
categories: [utilities]

dependencies:
  build_dependencies:
    - {name: "gcc", version_constraint: ">=11", optional: false}
    - {name: "make", version_constraint: ">=4.3", optional: false}
    - {name: "ncurses-devel", version_constraint: ">=6.5", optional: false}
    - {name: "autoconf", version_constraint: ">=2.71", optional: false}
    - {name: "automake", version_constraint: ">=1.16", optional: false}
    - {name: "libtool", version_constraint: ">=2.4", optional: false}
  runtime_dependencies:
    - {name: "glibc", version_constraint: null, optional: false}
    - {name: "ncurses", version_constraint: null, optional: false}

  optional_dependencies: []
  conflicts: []

build:
  build_system: Make
  build_commands:
    - "./configure --prefix=/usr --sysconfdir=/etc --with-regex=posix"
    - "make -j$(nproc)"
  build_dependencies:
    - "gcc"
    - "make"
    - "ncurses-devel"
    - "autoconf"
    - "automake"
    - "libtool"
  build_flags: ["-O2"]
  environment:
    CFLAGS: "-O2"
    LIBS: "-lncurses"
  working_directory: null
  target_architectures: [X86_64v1, X86_64v3, Aarch64]
  cross_compiler_prefix: null
  target_sysroot: null

install:
  install_method: RunCommands
  install_commands: ["make install DESTDIR=$DESTDIR"]
  install_directories: ["/usr/bin"]
  install_files: []
  post_install_commands: []

files:
  include_patterns: ["**/*.c", "configure"]
  exclude_patterns: ["**/*.o"]
  binary_files: ["usr/bin/less", "usr/bin/lesskey", "usr/bin/lessecho"]
  config_files: []
  documentation_files: []
  license_files: ["COPYING", "LICENSE"]

scripts:
  pre_install: "echo 'Installing less...'"
  post_install: "echo 'less installed'"
  pre_uninstall: null
  post_uninstall: null
  pre_upgrade: null
  post_upgrade: null

metadata:
  maintainer: "Oreon Project Team <packaging@oreonproject.org>"
  section: "utilities"
  priority: "important"
  provides: ["less"]
  conflicts: []

