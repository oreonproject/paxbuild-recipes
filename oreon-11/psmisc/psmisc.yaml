name: psmisc
version: "23.7"
description: "psmisc - utilities for managing processes"
author: "psmisc project"
license: "GPL-2.0-or-later"
homepage: "https://gitlab.com/psmisc/psmisc"
repository: "https://gitlab.com/psmisc/psmisc.git"
source_url: "https://sourceforge.net/projects/psmisc/files/psmisc/psmisc-23.7.tar.xz"
keywords: [psmisc, killall, fuser, pstree]
categories: [system, utilities]

dependencies:
  build_dependencies:
    - {name: "gcc", version_constraint: ">=11", optional: false}
    - {name: "make", version_constraint: ">=4.3", optional: false}
    - {name: "ncurses-devel", version_constraint: ">=6.0", optional: false}
  runtime_dependencies:
    - {name: "glibc", version_constraint: null, optional: false}

  optional_dependencies: []
  conflicts: []

build:
  build_system: Make
  build_commands:
    - "./configure --prefix=/usr"
    - "make -j$(nproc)"
  build_dependencies:
    - "gcc"
    - "make"
    - "ncurses-devel"
  build_flags: []
  environment:
    CFLAGS: "-O2 -pipe"
  working_directory: null
  target_architectures: [X86_64v1, X86_64v3, Aarch64]
  cross_compiler_prefix: null
  target_sysroot: null

install:
  install_method: RunCommands
  install_commands:
    - "make install DESTDIR=$DESTDIR"
  install_directories: ["/usr/bin"]
  install_files: []
  post_install_commands: []

files:
  include_patterns: ["**/*.c", "**/*.h", "configure"]
  exclude_patterns: ["**/*.o"]
  binary_files: ["usr/bin/killall", "usr/bin/fuser", "usr/bin/pstree", "usr/bin/peekfd", "usr/bin/prtstat"]
  config_files: []
  documentation_files: []
  license_files: ["COPYING"]

scripts:
  pre_install: "echo 'Installing psmisc...'"
  post_install: "echo 'psmisc installed'"
  pre_uninstall: null
  post_uninstall: null
  pre_upgrade: null
  post_upgrade: null

metadata:
  maintainer: "Oreon Project Team <packaging@oreonproject.org>"
  section: "utilities"
  priority: "standard"
  provides: ["psmisc", "killall", "fuser"]
  conflicts: []
