name: xz
version: "5.6.3"
description: "XZ Utils - LZMA compression utilities"
author: "Lasse Collin"
license: "Public Domain, LGPL-2.1-or-later"
homepage: "https://tukaani.org/xz/"
repository: "https://github.com/tukaani-project/xz"
source_url: "https://github.com/tukaani-project/xz/releases/download/v5.6.3/xz-5.6.3.tar.gz"
keywords: [xz, lzma, compression, liblzma]
categories: [utilities, libraries]

dependencies:
  build_dependencies:
    - {name: "gcc", version_constraint: ">=11", optional: false}
    - {name: "make", version_constraint: ">=4.3", optional: false}
    - {name: "autoconf", version_constraint: ">=2.71", optional: false}
    - {name: "automake", version_constraint: ">=1.16", optional: false}
    - {name: "libtool", version_constraint: ">=2.4", optional: false}
    - {name: "gettext-devel", version_constraint: ">=0.21", optional: false}
    - {name: "gnupg2", version_constraint: ">=2.4", optional: false}
    - {name: "perl-interpreter", version_constraint: ">=5.32", optional: false}
  runtime_dependencies:
    - {name: "glibc", version_constraint: null, optional: false}
    - {name: "xz-libs", version_constraint: null, optional: false}

  optional_dependencies: []
  conflicts: []

build:
  build_system: Make
  build_commands:
    - "./configure --prefix=/usr --libdir=/usr/lib --disable-static --disable-doc"
    - "make -j$(nproc)"
  build_dependencies:
    - "gcc"
    - "make"
    - "autoconf"
    - "automake"
    - "libtool"
    - "gettext-devel"
    - "gnupg2"
    - "perl-interpreter"
  build_flags: ["-O2"]
  environment:
    CFLAGS: "-O2 -fPIC"
  working_directory: null
  target_architectures: [X86_64v1, X86_64v3, Aarch64]
  cross_compiler_prefix: null
  target_sysroot: null

install:
  install_method: RunCommands
  install_commands:
    - "make install DESTDIR=$DESTDIR"
  install_directories: ["/usr/bin", "/usr/lib", "/usr/include"]
  install_files: []
  post_install_commands:
    - "ldconfig -n $DESTDIR/usr/lib || true"

files:
  include_patterns: ["**/*.c", "**/*.h", "configure"]
  exclude_patterns: ["**/*.o", "**/tests/**"]
  binary_files:
    - "usr/bin/xz"
    - "usr/bin/xzdec"
    - "usr/bin/lzmadec"
    - "usr/bin/lzmainfo"
    - "usr/lib/liblzma.so*"
  config_files: []
  documentation_files: []
  license_files: ["COPYING", "AUTHORS"]

scripts:
  pre_install: "echo 'Installing xz-utils...'"
  post_install: |
    echo "xz-utils installed successfully"
    echo "liblzma library available for compression"
  pre_uninstall: null
  post_uninstall: null
  pre_upgrade: null
  post_upgrade: null

metadata:
  maintainer: "Oreon Project Team <packaging@oreonproject.org>"
  section: "utils"
  priority: "required"
  provides: ["xz", "xz-utils", "liblzma"]
  conflicts: []

