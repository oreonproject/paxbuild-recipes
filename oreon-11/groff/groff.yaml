name: groff
version: "1.23.0"
description: "GNU groff - document formatting system"
author: "Various"
license: "GPL-3.0-or-later"
homepage: "https://www.gnu.org/software/groff/"
repository: ""
source_url: "https://ftp.gnu.org/gnu/groff/groff-1.23.0.tar.gz"
keywords:
  - groff
categories:
  - packages

dependencies:
  build_dependencies:
    - {name: "gcc", version_constraint: ">=11", optional: false}
    - {name: "make", version_constraint: ">=4.3", optional: false}
  runtime_dependencies:
    - {name: "glibc", version_constraint: null, optional: false}

  optional_dependencies: []
  conflicts: []

build:
  build_system: Make
  build_commands:
    - "./configure --prefix=/usr"
    - "make -j$(nproc)"
  build_dependencies:
    - "gcc"
    - "make"
  build_flags: []
  environment:
    CFLAGS: "-O2 -pipe"
  working_directory: null
  target_architectures: [X86_64v1, X86_64v3, Aarch64]
  cross_compiler_prefix: null
  target_sysroot: null

install:
  install_method: RunCommands
  install_commands:
    - "make install DESTDIR=$DESTDIR"
  install_directories: ["/usr/bin"]
  install_files: []
  post_install_commands: []

files:
  include_patterns: ["**/*.c", "**/*.h", "configure"]
  exclude_patterns: ["**/*.o"]
  binary_files: []
  config_files: []
  documentation_files: []
  license_files: []

scripts:
  pre_install: "echo 'Installing groff...'"
  post_install: "echo 'groff installed'"
  pre_uninstall: null
  post_uninstall: null
  pre_upgrade: null
  post_upgrade: null

metadata:
  maintainer: "Oreon Project Team <packaging@oreonproject.org>"
  section: "packages"
  priority: "optional"
  provides:
    - "groff"
  conflicts: []
