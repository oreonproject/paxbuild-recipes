name: wlroots
version: "0.18.1"
description: "Modular Wayland compositor library"
author: "Drew DeVault and contributors"
license: "MIT"
homepage: "https://gitlab.freedesktop.org/wlroots/wlroots"
repository: "https://gitlab.freedesktop.org/wlroots/wlroots.git"
keywords:
  - wayland
  - compositor
  - wlroots
categories:
  - libs
  - graphical

dependencies:
  build_dependencies:
    - name: "wayland"
      version_constraint: ">=1.20"
      optional: false
    - name: "meson"
      version_constraint: ">=0.60"
      optional: false
    - name: "mesa-drivers"
      version_constraint: ">=24.0"
      optional: false
    - name: "libdrm"
      version_constraint: ">=2.4"
      optional: false
    - name: "xcb"
      version_constraint: ">=1.10"
      optional: false
  runtime_dependencies:
    - name: "wayland"
      version_constraint: ">=1.20"
      optional: false
  optional_dependencies: []
  conflicts: []

build:
  build_system: Meson
  build_commands:
    - "meson setup build -Dprefix=/usr -Dbuildtype=release"
    - "meson compile -C build"
  build_dependencies:
    - "wayland"
    - "meson"
    - "mesa-drivers"
  build_flags: []
  environment:
    CC: "gcc"
  working_directory: null
  target_architectures:
    - X86_64v3
    - Aarch64
  cross_compiler_prefix: null
  target_sysroot: null

install:
  install_method: RunCommands
  install_commands:
    - "meson install -C build"
  install_directories:
    - "/usr/lib"
    - "/usr/include"
  install_files: []
  post_install_commands:
    - "ldconfig"

files:
  include_patterns:
    - "*.c"
    - "*.h"
    - "meson.build"
  exclude_patterns:
    - "**/*.o"
    - "tests/**/*"
    - ".git/**/*"
  binary_files: []
  config_files: []
  documentation_files:
    - "README.md"
  license_files:
    - "LICENSE"

scripts:
  pre_install: |
    echo "Installing wlroots..."
  post_install: |
    echo "wlroots installed successfully"
  pre_uninstall: |
    echo "Removing wlroots..."
  post_uninstall: |
    echo "wlroots removed successfully"
  pre_upgrade: null
  post_upgrade: null

metadata:
  maintainer: "Oreon Project Team <packaging@oreonproject.org>"
  section: "libs"
  priority: "optional"
  provides:
    - "wlroots"
  conflicts: []
