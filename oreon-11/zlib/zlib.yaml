name: zlib
version: "1.3.1"
description: "Compression library implementing the deflate compression method"
author: "Jean-loup Gailly and Mark Adler"
license: "zlib"
homepage: "https://www.zlib.net/"
repository: "https://github.com/madler/zlib"
source_url: "https://zlib.net/zlib-1.3.1.tar.gz"
keywords: [zlib, compression, libz, deflate]
categories: [libraries, system]

dependencies:
  build_dependencies:
    - {name: "gcc", version_constraint: ">=11", optional: false}
    - {name: "gcc-c++", version_constraint: ">=11", optional: false}
    - {name: "make", version_constraint: ">=4.3", optional: false}
    - {name: "cmake", version_constraint: ">=3.20", optional: false}
    - {name: "pkgconf", version_constraint: ">=1.7", optional: false}
    - {name: "gtest-devel", version_constraint: ">=1.10", optional: false}
    - {name: "libabigail", version_constraint: ">=2.0", optional: false}
  runtime_dependencies:
    - {name: "glibc", version_constraint: null, optional: false}

  optional_dependencies: []
  conflicts: []

build:
  build_system: CMake
  build_commands:
    - "cmake -S . -B build -DCMAKE_BUILD_TYPE=RelWithDebInfo -DCMAKE_INSTALL_PREFIX=/usr -DZLIB_INCLUDE_DIR=/usr/include"
    - "cmake --build build"
  build_dependencies:
    - "gcc"
    - "gcc-c++"
    - "make"
    - "cmake"
    - "pkgconf"
    - "gtest-devel"
    - "libabigail"
  build_flags: ["-O2"]
  environment:
    CFLAGS: "-O2 -fPIC"
  working_directory: null
  target_architectures: [X86_64v1, X86_64v3, Aarch64]
  cross_compiler_prefix: null
  target_sysroot: null

install:
  install_method: RunCommands
  install_commands:
    - "DESTDIR=$DESTDIR cmake --install build"
  install_directories: ["/usr/lib", "/usr/include"]
  install_files: []
  post_install_commands:
    - "ldconfig -n $DESTDIR/usr/lib || true"

files:
  include_patterns: ["**/*.c", "**/*.h", "configure"]
  exclude_patterns: ["**/*.o", "**/tests/**"]
  binary_files:
    - "usr/lib/libz.so*"
  config_files: []
  documentation_files: []
  license_files: ["README", "ChangeLog"]

scripts:
  pre_install: "echo 'Installing zlib...'"
  post_install: |
    echo "zlib installed successfully"
    echo "libz compression library available"
  pre_uninstall: null
  post_uninstall: null
  pre_upgrade: null
  post_upgrade: null

metadata:
  maintainer: "Oreon Project Team <packaging@oreonproject.org>"
  section: "libs"
  priority: "required"
  provides: ["zlib", "libz"]
  conflicts: []

