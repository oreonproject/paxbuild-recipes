name: zlib
version: "1.3.1"
description: "Compression library implementing the deflate compression method"
author: "Jean-loup Gailly and Mark Adler"
license: "zlib"
homepage: "https://www.zlib.net/"
repository: "https://github.com/madler/zlib"
source_url: "https://www.zlib.net/zlib-1.3.1.tar.gz"
keywords: [zlib, compression, libz, deflate]
categories: [libraries, system]

dependencies:
  build_dependencies:
    - {name: "gcc", version_constraint: ">=4.0", optional: true}
    - {name: "make", version_constraint: ">=3.0", optional: true}
  runtime_dependencies:
    - {name: "glibc", version_constraint: ">=2.30", optional: false}
  optional_dependencies: []
  conflicts: []

build:
  build_system: Make
  build_commands:
    - "./configure --prefix=/usr --libdir=/usr/lib"
    - "make -j$(nproc)"
  build_dependencies: ["gcc", "make"]
  build_flags: ["-O2"]
  environment:
    CFLAGS: "-O2 -fPIC"
  working_directory: null
  target_architectures: [X86_64v1, X86_64v3, Aarch64]
  cross_compiler_prefix: null
  target_sysroot: null

install:
  install_method: RunCommands
  install_commands:
    - "make install DESTDIR=$DESTDIR"
  install_directories: ["/usr/lib", "/usr/include"]
  install_files: []
  post_install_commands:
    - "ldconfig -n $DESTDIR/usr/lib || true"

files:
  include_patterns: ["**/*.c", "**/*.h", "configure"]
  exclude_patterns: ["**/*.o", "**/tests/**"]
  binary_files:
    - "usr/lib/libz.so*"
  config_files: []
  documentation_files: []
  license_files: ["README", "ChangeLog"]

scripts:
  pre_install: "echo 'Installing zlib...'"
  post_install: |
    echo "zlib installed successfully"
    echo "libz compression library available"
  pre_uninstall: null
  post_uninstall: null
  pre_upgrade: null
  post_upgrade: null

metadata:
  maintainer: "Oreon Project Team <packaging@oreonproject.org>"
  section: "libs"
  priority: "required"
  provides: ["zlib", "libz"]
  conflicts: []

