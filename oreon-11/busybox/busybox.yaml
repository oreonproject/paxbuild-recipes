name: busybox
version: "1.36.1"
description: "BusyBox"
author: "Various"
license: "Various"
homepage: ""
repository: ""
source_url: "https://busybox.net/downloads/busybox-1.36.1.tar.bz2"
keywords:
  - busybox
categories:
  - packages

dependencies:
  build_dependencies:
    - name: "gcc"
      version_constraint: ">=4.0"
      optional: false
    - name: "make"
      version_constraint: ">=3.0"
      optional: false
  runtime_dependencies: []
  optional_dependencies: []
  conflicts: []

build:
  build_system: Make
  build_commands:
    - "make defconfig"
    - "sed -i 's#^CONFIG_PREFIX=.*#CONFIG_PREFIX=\"/usr\"#' .config"
    - "sed -i 's/^CONFIG_TC=.*/CONFIG_TC=n/' .config || echo 'CONFIG_TC=n' >> .config"
    - "sed -i 's/^# CONFIG_TC is not set/CONFIG_TC=n/' .config || true"
    - "yes '' | make oldconfig"
    - "make -j$(nproc) busybox SKIP_STRIP=y"
  build_dependencies:
    - "gcc"
    - "make"
    - "perl"
  build_flags: []
  environment:
    CFLAGS: "-O2"
  working_directory: null
  target_architectures:
    - X86_64v1
    - X86_64v3
    - Aarch64
  cross_compiler_prefix: null
  target_sysroot: null

install:
  install_method: RunCommands
  install_commands:
    - "make CONFIG_PREFIX=/buildroot/usr install"
  install_directories:
    - "/usr/bin"
  install_files: []
  post_install_commands: []

files:
  include_patterns:
    - "*.c"
    - "*.h"
    - "configure"
    - "Makefile.in"
  exclude_patterns:
    - "**/*.o"
    - "**/*.a"
    - "tests/**/*"
    - ".git/**/*"
  binary_files: []
  config_files: []
  documentation_files: []
  license_files: []

scripts:
  pre_install: |
    echo "Installing busybox..."
  post_install: |
    echo "busybox installed successfully"
  pre_uninstall: |
    echo "Removing busybox..."
  post_uninstall: |
    echo "busybox removed successfully"
  pre_upgrade: null
  post_upgrade: null

metadata:
  maintainer: "Oreon Project Team <packaging@oreonproject.org>"
  section: "packages"
  priority: "optional"
  provides:
    - "busybox"
  conflicts: []
