name: wayland-protocols
version: "1.36"
description: "Wayland protocol definitions"
author: "Kristian HÃ¸gsberg and others"
license: "MIT"
homepage: "https://wayland.freedesktop.org/"
repository: "https://gitlab.freedesktop.org/wayland/wayland-protocols.git"
keywords:
  - wayland
  - protocol
categories:
  - system
  - graphical

dependencies:
  build_dependencies:
    - name: "wayland"
      version_constraint: ">=1.20"
      optional: false
    - name: "meson"
      version_constraint: ">=1.0"
      optional: false
  runtime_dependencies:
    - name: "wayland"
      version_constraint: ">=1.20"
      optional: false
  optional_dependencies: []
  conflicts: []

build:
  build_system: Meson
  build_commands:
    - "meson setup build -Dprefix=/usr -Dbuildtype=release"
    - "meson compile -C build"
  build_dependencies:
    - "wayland"
    - "meson"
  build_flags: []
  environment:
    CC: "gcc"
  working_directory: null
  target_architectures:
    - X86_64v3
    - Aarch64
  cross_compiler_prefix: null
  target_sysroot: null

install:
  install_method: RunCommands
  install_commands:
    - "meson install -C build"
  install_directories:
    - "/usr/share/wayland-protocols"
  install_files: []
  post_install_commands: []

files:
  include_patterns:
    - "*.xml"
    - "meson.build"
  exclude_patterns:
    - ".git/**/*"
  binary_files: []
  config_files: []
  documentation_files:
    - "README"
  license_files:
    - "COPYING"

scripts:
  pre_install: |
    echo "Installing wayland-protocols..."
  post_install: |
    echo "wayland-protocols installed successfully"
  pre_uninstall: |
    echo "Removing wayland-protocols..."
  post_uninstall: |
    echo "wayland-protocols removed successfully"
  pre_upgrade: null
  post_upgrade: null

metadata:
  maintainer: "Oreon Project Team <packaging@oreonproject.org>"
  section: "libs"
  priority: "standard"
  provides:
    - "wayland-protocols"
  conflicts: []
